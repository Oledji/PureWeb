<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/slider.css">
</head>
<body>
    <div class="slider" id="slider">
		<button id="prev"><img src="./images/slider/prev.svg" alt="prev"></button>
		<button id="next"><img src="./images/slider/next.svg" alt="next"></button>
		<div class="slider__wrapper">
			<div class="slider_inner">
				<div class="slide" style="background: lightcoral;">0</div>
				<div class="slide" style="background: lightcyan;" >1</div>
				<div class="slide" style="background: lightblue;" >2</div>
				<div class="slide" style="background: lightcoral;">3</div>
				<div class="slide" style="background: lightcyan;" >4</div>
				<div class="slide" style="background: lightblue;" >5</div>
			</div>
		</div>
		<div class="slider_dots-inner">
			<div class="slider_dots-item"></div>
			<div class="slider_dots-item"></div>
			<div class="slider_dots-item"></div>
			<div class="slider_dots-item"></div>
			<div class="slider_dots-item"></div>
			<div class="slider_dots-item"></div>
		</div>
	</div>	
    <script src="./js/slider.js"></script> 
</body>
</html>
